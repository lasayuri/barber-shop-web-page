<!DOCTYPE html> 
<html>
	<head>
		<meta charset="UTF-8">
		<title>Contato - Barbearia Alura</title>

		<link rel="stylesheet" href="reset.css">
		<link rel="stylesheet" href="style.css">
		<link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet"> <!--importação de fonte pelo google fonts-->
	</head>
	<body>
		<header>
			<div class="caixa">
				<h1><img src="logo.png" alt="Logo da Barbearia Alura"></h1> <!--porque o logo é a primeira coisa que quero ver no cabeçalho, alt para acessibilidade, para descrição da imagem-->

				<nav>
					<ul>
						<li><a href="index.html">Home</a></li> <!-- a de anchor para link-->
						<li><a href="produtos.html">Produtos</a></li>
						<li><a href="contato.html">Contato</a></li>
					</ul>
				</nav>
			</div>
		</header>

		<main>
			<form>
				<label for="nomesobrenome">Nome e sobrenome</label> <!-- sempre tem um label junto com input-->
				<input type="text" id="nomesobrenome" class="input-padrao" required><!--required porque é obrigatório-->

				<label for="email">Email</label>
				<input type="email" id="email" class="input-padrao" required placeholder="seuemail@dominio.com"><!--input tipo email para facilitar a usabilidade do usuário em mobile-->

				<label for="telefone">Telefone</label>
				<input type="tel" id="telefone" class="input-padrao" required placeholder="(XX) XXXXX-XXXX"> <!-- placeholder é a sugestão com texto de exemplo-->

				<label for="mensagem">Mensagem</label>
				<textarea cols="70" rows="10" id="mensagem" class="input-padrao" required></textarea>

				<fieldset> <!--fieldset mais especifico que o div, e dentro dele nao tem p para título, tem legend-->
					<legend>Como prefere o nosso contato?</legend>
					<label for="radio-email"><input type="radio" name="contato" value="email" id="radio-email"> Email</label> <!--para aparecer o texto que eu quero antes do input-->
					<!--precisa do name para que não possa clicar em mais de um radio-->

					<label for="radio-telefone"><input type="radio" name="contato" value="telefone" id="radio-telefone"> Telefone</label>					

					<label for="radio-whatsapp"><input type="radio" name="contato" value="whatsapp" id="radio-whatsapp" checked> WhatsApp</label><!--checked para ficar ela como resposta padrão já marcada-->					
				</fieldset>

				<fieldset>
					<legend>Qual horário prefere ser atendido?</legend>
					<select>
						<option>Manhã</option> <!--para criar itens selecionáveis de um select-->
						<option>Tarde</option>
						<option>Noite</option>
					</select>
				</fieldset>				

				<label class="checkbox"><input type="checkbox" checked>Gostaria de receber nossas novidades por email?</label> <!-- input na mesma linha do label para não fazer o for e o id como em:
				<label for="radio-whatsapp">WhatsApp</label>
				<input type="radio" name="contato" value="whatsapp" id="radio-whatsapp">-->

				<input type="submit" value="Enviar formulário" class="enviar"> <!--esse nao precisa de label-->
			</form>

			<table>
				<thead> <!--thead, tbody e tfoot são para deixar o conteúdo da tabela bem dividido e mais semântico-->
					<tr>
						<th>Dia</th>
						<th>Horário</th> <!--th porque é uma célula do thead-->
					</tr> 
				</thead>
				<tbody>
					<tr>
						<td>Segunda</td>
						<td>8h ~ 20h</td>
					</tr><!--table row, para criar linhas-->
					<tr>
						<td>Quarta</td>
						<td>8h ~ 20h</td>
					</tr>
					<tr>
						<td>Sexta</td>
						<td>8h ~ 20h</td>
					</tr>
				</tbody>
			</table>
		</main>

		<footer><!--rodapé-->
			<img src="logo-branco.png" alt="Logo da Barbearia Alura">
			<p class="copyright">&copy; Copyright Barbearia Alura - 2021</p> <!-- o C de copyright é entidade do unicode-->
		</footer>

	</body>
</html>
